<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="image-gallery.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="container">
        <div class="item red">
            <img src="https://images.unsplash.com/photo-1545105511-839f4a45a030?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
            <a href="#" class="icon" title="tree">
                <i class="fas fa-tree"></i> 
            </a>
        </div>
        <div class="item purple">
            <img src="https://images.unsplash.com/photo-1545074260-b24d0afb5b2a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
            <a href="#" class="icon" title="camera">
                    <i class="fas fa-camera"></i> 
            </a>
        </div>
        <div class="item green">
            <img src="https://images.unsplash.com/photo-1545051674-b0e345d8ab29?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=785&q=80" alt="">
            <a href="#" class="icon" title="mountain">
                <i class="fas fa-mountain"></i> 
            </a>    
        </div>
    </div>
</body>
</html>
